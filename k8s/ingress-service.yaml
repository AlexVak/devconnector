apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    certmanager.k8s.io/cluster-issuer: "devconnector-letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - devconnector.alexvak.com
        - www.devconnector.alexvak.com
      secretName: devconnector-alexvak-com
  rules:
    - host: devconnector.alexvak.com
      http:
        paths:
          - path: /
            backend:
              serviceName: devconnector-client-cluster-ip-service
              servicePort: 3000
          - path: /api/
            backend:
              serviceName: devconnector-server-cluster-ip-service
              servicePort: 5000
    - host: www.devconnector.alexvak.com
      http:
        paths:
          - path: /
            backend:
              serviceName: devconnector-client-cluster-ip-service
              servicePort: 3000
          - path: /api/
            backend:
              serviceName: devconnector-server-cluster-ip-service
              servicePort: 5000
