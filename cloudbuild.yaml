steps:
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'eu.gcr.io/$PROJECT_ID/devconnector-server','-f','./server/Dockerfile', './server' ]
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'eu.gcr.io/$PROJECT_ID/devconnector-client','-f','./client/Dockerfile', './client' ]
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'push', 'eu.gcr.io/$PROJECT_ID/devconnector-server' ]
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'push', 'eu.gcr.io/$PROJECT_ID/devconnector-client' ]
